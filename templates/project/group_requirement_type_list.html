{% load i18n %}
<div class="list-group" id="group-requirement-type-list">
    {% for group_requirement_type in group_requirement_types %}
        <div class="list-group-item flex-column align-items-start">
            <div class="d-flex w-100 justify-content-center">
                <h5 class="mb-1">{{ group_requirement_type.name }}</h5>
            </div>

            <div class="d-flex w-100 justify-content-center">
                <small class="text-uppercase">{% trans 'Symbol' %}:&#9;{{ group_requirement_type.symbol }}</small>
            </div>

            <div class="d-flex w-100 justify-content-center">
                <a class="btn btn-sm btn-info" href="{{ group_requirement_type.get_absolute_url }}">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>&#9;<span>{% trans 'Group Requirements' %}</span>
                </a>
            </div>
        </div>
    {% empty %}
        <div class="list-group-item flex-column align-items-start custom-no-top-radius">
            <div class="d-flex w-100 justify-content-center">
                <h6 class="mb-1 custom-h"><i class="fa fa-info-circle" aria-hidden="true"></i>&#9;{% trans 'NO INFORMATION' %}</h6>
            </div>
        </div>
    {% endfor %}
</div>
