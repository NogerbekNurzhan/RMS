{% load widget_tweaks %}
{% load i18n %}
<form method="post" action="{% url 'project:creation_goal_edit' project_code=project.code creation_goal_code=creation_goal.code %}" class="js-creation-goal-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title text-uppercase">{% trans 'Edit creation goals' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% for field in creation_goal_form %}
            <div class="form-group{% if field.errors %} has-danger{% endif %}">
                <label class="form-control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% render_field field class="form-control" %}
                {% for error in field.errors %}
                    <div class="form-control-feedback">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
        <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
    </div>
</form>
