{% load widget_tweaks %}
{% load i18n %}
<form method="post" action="{% url 'project:purpose_edit' project_code=project.code purpose_code=purpose.code %}" class="js-purpose-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title text-uppercase">{% trans 'Edit purpose of the system' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% for field in purpose_form %}
            <div class="form-group{% if field.errors %} has-danger{% endif %}">
                <label class="form-control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% render_field field class="form-control" %}
                {% for error in field.errors %}
                    <div class="form-control-feedback">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
        <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
    </div>
</form>
