{% load widget_tweaks %}
{% load i18n %}
<form method="post" action="{% url 'project:own_group_requirement_add' project_code=project.code %}" class="js-group-requirement-add-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{% trans 'Create your own group requirement' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% for field in own_group_requirement_form %}
            <div class="form-group{% if field.errors %} has-error{% endif %}">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% render_field field class="form-control" %}
            </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
        <button type="submit" class="btn btn-primary">{% trans 'Create' %}</button>
    </div>
</form>
