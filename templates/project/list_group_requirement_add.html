{% load i18n widget_tweaks %}
<form method="post" action="{% url 'project:list_group_requirement_add' project_code=project.code %}" class="js-group-requirement-add-form" novalidate>
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{% trans 'Add one of these available group requirements' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ list_group_requirement_form }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
        <button type="submit" class="btn btn-primary">{% trans 'Add' %}</button>
    </div>
</form>
